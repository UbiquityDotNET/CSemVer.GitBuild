version: 1.0.{build}

configuration: Release

nuget:
  account_feed: false
  project_feed: false
  disable_publish_on_pr: true

branches:
  only:
  - master

image: Visual Studio 2017

init:
  - git config --global core.autocrlf input

before_build:
  - cmd: msbuild /t:Restore src\CSemVer.GitBuild.csproj

build:
  project: src\CSemVer.GitBuild.csproj
  verbosity: minimal

artifacts:
  - path: BuildOutput\NuGet\*.nupkg
